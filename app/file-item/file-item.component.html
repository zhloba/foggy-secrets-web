<div id="files" class="row list-group">
    <div class="item  col-xs-12 ">
        <div class="thumbnail">

            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" 
                    [attr.aria-valuenow]="fileInfo.progress ? fileInfo.progress : 0" aria-valuenow="40" aria-valuemin="0"
                    aria-valuemax="100" 
                    [style.width.%]="fileInfo.progress ? fileInfo.progress : 0" 
                    [ngClass]="{ 'hide': fileInfo.status == fileStatus.Encrypted || fileInfo.status == fileStatus.Decrypted }">
                    <span class="sr-only">40% Complete (success)</span>
                </div>

                <div class="caption">
                    <div class="row">
                        <div class="col-xs-10">
                            <h4 class="group inner list-group-item-heading" *ngIf="fileInfo.status == fileStatus.Encrypted || fileInfo.status == fileStatus.Decrypted">
                                <a href="#">{{ fileInfo.name }}</a>
                            </h4>
                            <h4 class="group inner list-group-item-heading" *ngIf="fileInfo.status == fileStatus.Encrypting || fileInfo.status == fileStatus.Decrypting">
                                {{ fileInfo.name }}
                            </h4>
                            <span class="label disable" 
                                *ngIf="fileInfo.status == fileStatus.Encrypted || fileInfo.status == fileStatus.Decrypted"
                                [ngClass]="{ 'label-danger': fileInfo.status == fileStatus.Encrypted, 'label-success': fileInfo.status == fileStatus.Decrypted }">{{ fileStatus[fileInfo.status] }}</span>
                            <span class="label label-default">{{ fileInfo.size }}</span>
                            <span class="label label-default">{{ fileInfo.date }}</span>
                        </div>
                        <div class="col-xs-2">
                            <!--<a class="btn btn-success pull-right" href="#">Download</a>-->
                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
